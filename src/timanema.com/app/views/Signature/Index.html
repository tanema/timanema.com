{{.count}} People have signed my guestbook.
{{range .signatures}}
  <div class="signature_view">
    <img src="/signatures/{{.Id.Hex}}">
    <div class="signature_word">{{.Word}}</div>
    <div class="signature_Name">
      {{with .Name}}
        {{.}}
      {{else}}
        "anon"
      {{end}}
    </div>
    {{with .Comment}}
      <div class="signature_comment">{{.}}</div>
    {{end}}
  </div>
{{end}}
