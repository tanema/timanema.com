{{set . "title" "Signatures"}}
{{template "header.html" .}}
{{template "Signature/_index.html" .}}
<div class="foot_link">
  <a href="/">Home</a></br>
  {{if eq .prev_page -1}}
  Prev
  {{else}}
  <a href="/signatures?page={{.prev_page}}">Prev</a>
  {{end}}
  |{{.page}} of {{.page_count}}|
  {{with .next_page}}
  <a href="/signatures?page={{.}}">Next</a>
  {{else}}
  Next
  {{end}}
</div>
{{template "footer.html" .}}
